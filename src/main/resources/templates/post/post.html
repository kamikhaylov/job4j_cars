<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="block/head.html :: head"></head>
<body>
    <div class="container">
        <div th:replace="block/navbar.html :: navbar"></div>
        <div>
            <a th:href="@{/posts/list}">
                <button type="button" class="btn btn-secondary">Все</button>
            </a>
            <a th:href="@{/posts/list/day}">
                <button type="button" class="btn btn-secondary">За день</button>
            </a>
            <a th:href="@{/posts/list/withMileage}">
                <button type="button" class="btn btn-secondary">С пробегом</button>
            </a>
            <a th:href="@{/posts/list/new}">
                <button type="button" class="btn btn-secondary">Новые</button>
            </a>
            <a th:href="@{/posts/list/all}">
                <button type="button" class="btn btn-secondary">Включая проданные</button>
            </a>
        </div>
        <br>
        <div class="container-fluid px-0 py-2" style="max-width:1600px">
            <div>
                <table class="table">
                    <div th:replace="post/thead.html :: thead"></div>
                    <tbody>
                        <tr th:each="post: ${posts}">
                            <div th:replace="post/body.html :: body"></div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
