<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="block/head.html :: head"></head>
    <body>
    <div class="container">
        <div th:replace="block/navbar.html :: navbar"></div>
        <div class="container-fluid px-0 py-3">
            <div class="border border-secondary border-opacity-50">
                <h5 class="text-center fw-semibold p-2">Заполните информацию об автомобиле</h5>
                <form th:action="@{/post/create}" method="post" enctype="multipart/form-data">
                    <div class="p-3 d-flex flex-wrap">
                        <!--Категория-->
                        <div class="p-2" style="width:150px">
                            <label for="category">Категория</label>
                            <select class="form-control border border-secondary border-opacity-50" id="category" name="category.id">
                                <option></option>
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                        <!--Модель авто-->
                        <div class="p-2" style="width:250px">
                            <label for="brand">Модель автомобиля</label>
                            <select class="form-control border border-secondary border-opacity-50" id="brand" name="brand.id" required>
                                <option></option>
                                <option th:each="brand : ${brands}" th:value="${brand.id}"
                                        th:text="${brand.name + ' ' + brand.model}"></option>
                            </select>
                        </div>
                        <!--Год авто-->
                        <div class="p-2" style="width:150px">
                            <label for="year">Год выпуска</label>
                            <select class="form-control border border-secondary border-opacity-50" id="year" name="year" required>
                                <option></option>
                                <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1990)}"
                                        th:value="${year}" th:text="${year}"></option>
                            </select>
                        </div>
                        <!--Пробег-->
                        <div class="p-2" style="width:150px">
                            <label for="mileage">Пробег (км)</label>
                            <input type="text" class="form-control border border-secondary border-opacity-50"
                                   id="mileage" name="mileage" required>
                        </div>
                        <!--Двигатель-->
                        <div class="p-2" style="width:150px">
                            <label for="engine">Двигатель</label>
                            <select class="form-control border border-secondary border-opacity-50" id="engine" name="engine.id">
                                <option></option>
                                <option th:each="engine : ${engines}" th:value="${engine.id}"
                                        th:text="${engine.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="p-3 d-flex flex-wrap">
                        <!--Цвет-->
                        <div class="p-2" style="width:150px">
                            <label for="color">Цвет</label>
                            <select class="form-control border border-secondary border-opacity-50" id="color" name="color.id" required>
                                <option></option>
                                <option th:each="color : ${colors}" th:value="${color.id}"
                                        th:text="${color.name}"></option>
                            </select>
                        </div>
                        <!--VIN-->
                        <div class="p-2" style="width:250px">
                            <label for="vin">VIN</label>
                            <input type="text" class="form-control border border-secondary border-opacity-50"
                                   id="vin" name="vin">
                        </div>
                    </div>

                    <!--Описание-->
                    <div class="p-4" style="max-width:900px">
                        <label for="text">Описание</label>
                        <textarea type="text" class="form-control border border-secondary border-opacity-50" rows="10"
                                  id="text" name="text" required></textarea>
                    </div>

                    <div class="p-3 d-flex flex-wrap">
                        <!--Стоимость автомобиля-->
                        <div class="p-2" style="width:250px">
                            <label for="price">Стоимость</label>
                            <input type="text" class="form-control border border-secondary border-opacity-50"
                                   id="price" name="price">
                        </div>
                        <!--Фото-->
                        <div class="p-2" style="width:400px">
                            <label for="image">Фото</label>
                            <input class="form-control form-control border border-secondary border-opacity-50" type="file" id="image" name="imageDto">
                        </div>
                    </div>

                    <div class="d-flex p-4 justify-content-end">
                        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
